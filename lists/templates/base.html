<html>
    <head>
        <title>To-Do lists</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/bootstrap/css/bootstrap.css" media="screen">
        <link rel="stylesheet" href="static/base.css" media="screen">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 jumbotron">
                    <div class="text-center">
                        <h1>{% block header_text %}{% endblock %}</h1>
                        <form method="post" action="{% block form_action %}{% endblock %}">
                            {% csrf_token %}
                            <input name="item_text" id="id_new_item" class="form-control input-lg"
                                placeholder="Type task item"/>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                {% block table %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
